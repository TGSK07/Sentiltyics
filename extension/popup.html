<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1><img src="icons/icon48.png" alt="Sentiment Analysis" class="header-icon" width="48" height="48"> Sentilytics
      </h1>
    </header>

    <div id="initial-view" class="initial-view">
      <button id="start-analysis" class="start-button">
        Start Analysis
        <span class="icon">➜</span>
      </button>
      <p id="status" class="status"></p>
    </div>

    <div id="results-view" class="results-view hidden">
      <div class="sentiment-bars">
        <div class="sentiment-item">
          <div class="label">
            <span class="icon positive">●</span>
            <span>Positive</span>
            <span class="percentage-value positive">0%</span>
          </div>
          <div class="bar-container">
            <div class="bar positive" style="width: 0%"></div>
            <div class="hover-tooltip">0%</div>
          </div>
        </div>

        <div class="sentiment-item">
          <div class="label">
            <span class="icon neutral">●</span>
            <span>Neutral</span>
            <span class="percentage-value neutral">0%</span>
          </div>
          <div class="bar-container">
            <div class="bar neutral" style="width: 0%"></div>
            <div class="hover-tooltip">0%</div>
          </div>
        </div>

        <div class="sentiment-item">
          <div class="label">
            <span class="icon negative">●</span>
            <span>Negative</span>
            <span class="percentage-value negative">0%</span>
          </div>
          <div class="bar-container">
            <div class="bar negative" style="width: 0%"></div>
            <div class="hover-tooltip">0%</div>
          </div>
        </div>
      </div>
      
      <button class="view-details" id="view-details-button">
        <a id="view-details-link" href="#" style="color:inherit; text-decoration: none;" target="_blank">
          View Detailed Trends on Website <span class="external-link">↗</span>
        </a>
      </button>

    </div>

    <footer>
      <span class="privacy">Privacy Policy</span>
      <span class="copyright">© 2025 Sentilytics</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
